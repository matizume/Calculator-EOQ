<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora EOQ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora EOQ</h1>
    <form id="calculatorForm">
      <label for="annualDemand">Demanda Anual:</label>
      <input type="number" id="annualDemand" placeholder="Unidades por año" required><br>

      <label for="orderCost">Costo de Pedido:</label>
      <input type="number" id="orderCost" placeholder="Costo por pedido ($)" required><br>

      <label for="holdingCost">Costo de Mantenimiento:</label>
      <input type="number" id="holdingCost" placeholder="Costo por unidad ($)" required><br>

      <label for="dailyDemand">Demanda Diaria Promedio:</label>
      <input type="number" id="dailyDemand" placeholder="Unidades por día" required><br>

      <label for="leadTime">Plazo de Entrega (días):</label>
      <input type="number" id="leadTime" placeholder="Días" required><br>

      <button type="submit">Calcular</button>
    </form>

    <div id="results" style="display:none;">
      <h2>Resultados</h2>
      <p id="eoqResult"></p>
      <p id="ropResult"></p>
      <p id="ordersPerYearResult"></p>
    </div>

    <button id="explainEoq" style="display:none;">¿Qué significa el EOQ?</button>
    <button id="explainRop" style="display:none;">¿Qué significa el ROP?</button>
    <button id="explainOrders" style="display:none;">¿Qué significa el número de pedidos?</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
